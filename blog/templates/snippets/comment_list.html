{% for comment in comments %}
<div class="media mb-3 p-1 border-top border-bottom">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    <div class="media-body">
        <h5 class="mt-0 border-bottom">{{ comment.name }}<small>{{ comment.created_at }}</small></h5>
        {{ comment.text|linebreaksbr }}
    </div>
</div>
{% endfor %}
