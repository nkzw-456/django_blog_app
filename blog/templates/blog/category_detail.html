{% extends 'base.html' %}

{% block contents %}


<h1>{{ object.name }} カテゴリーブログ一覧</h1>

<ul class="List-group">
    {% for item in category_posts %}
    <li class="list-group-item"><a href="{% url 'detail' item.id %}">{{ item.title }}, {{ item.created_at }}, {{ item.body|truncatechars:15 }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
